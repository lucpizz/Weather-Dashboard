<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link rel="stylesheet" href="/Assets/app.css">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body class="container">

    <nav class="navbar navbar-dark bg-dark">Weather Now (Nav)</nav>

    <main class="main" id="#currentWeather">

        <h1 id="#city"></h1>
        <lu id="#temp"></lu>
        <lu id="#humidity"></lu>
        <lu id="#wind"></lu>
        <lu id="#uv"></lu>
        <lu id="#temp"></lu>

    </main>

    <div id="side" class="sidebar">Search for City:<input clas="input" id="s-input-city">
        <ul class="list-group"></ul>
        <li class="list-group-item"><button type="button" class="btn btn-dark">Austin</button></li>
        <li class="list-group-item"><button type="button" class="btn btn-dark">Chicago</button></li>
        <li class="list-group-item"><button type="button" class="btn btn-dark">New York</button></li>
        <li class="list-group-item"><button type="button" class="btn btn-dark">Orlando</button></li>
        <li class="list-group-item"><button type="button" class="btn btn-dark">San Fransico</button></li>
        <li class="list-group-item"><button type="button" class="btn btn-dark">Seattle</button></li>
        <li class="list-group-item"><button type="button" class="btn btn-dark">Denver</button></li>
        <li class="list-group-item"><button type="button" class="btn btn-dark">Atlanta</button></li>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/script.js"></script>

</body>


</html>
