<!DOCTYPE html>

<!--This Webpage is a weather dashboard application

    - you can search for your city and get weather conditions
-->


<!--sets the webpage language-->

<html lang="en">

<!---->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link rel="stylesheet" href="./Assets/app.css">


<!--title of webpage and meta charset with content display screen size configuration-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<!--Main body of webpage that contains main and divs for dynamically created content from
Javascript file-->

<body class="container">

    <nav class="navbar navbar-dark bg-dark h1">Weather Dashboard</nav>

    <main class="main">

        <div1 class="card" id="#currentWeather">


        </div1>

        <div2 id="#fiveDayForecast">


        </div2>

    </main>

    <!--This is the sidebar where there are static buttons for various US cities to
    get their current and 5-day forecast-->

    <div class="sidebar">

        <input class="input" id="input-city" placeholder="Enter City"></input><button type="button"
            class="btn btn-dark sClick" id="#btn">Search</button>

        <ul class="list-group">
            <li class="list-group-item"><button type="button" class="btn btn-dark btnClick" id="#btn">Austin</button>
            </li>
            <li class="list-group-item"><button type="button" class="btn btn-dark btnClick"
                    id="#chicago">Chicago</button>
            </li>
            <li class="list-group-item"><button type="button" class="btn btn-dark btnClick" id="#new york">New
                    York</button>
            </li>
            <li class="list-group-item"><button type="button" class="btn btn-dark btnClick"
                    id="#orlando">Orlando</button>
            </li>
            <li class="list-group-item"><button type="button" class="btn btn-dark btnClick" id="#San Fransico">San
                    Francisco</button></li>
            <li class="list-group-item"><button type="button" class="btn btn-dark btnClick"
                    id="#seattle">Seattle</button>
            </li>
            <li class="list-group-item"><button type="button" class="btn btn-dark btnClick" id="#denver">Denver</button>
            </li>
            <li class="list-group-item"><button type="button" class="btn btn-dark btnClick"
                    id="#atlanta">Atlanta</button>
            </li>
        </ul>
    </div>

    <!--CDNs for both moment and jquery, plus location of Javascript file-->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Assets/script.js"></script>


</body>


</html>
